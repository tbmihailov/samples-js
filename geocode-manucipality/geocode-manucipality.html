<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>Reverse geocoding</title>

    <style type="text/css">
        #map {
            width: 500px;
            height: 400px;
        }
    </style>

    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
    <script src="geocode-manucipality.js"></script>
    <script type="text/javascript">
        /**
         * Called on the intiial page load.
         */
        var map;
        var infowindow;
        function init() {
            map = new google.maps.Map(document.getElementById('map'), {
                zoom: 12,
                center: new google.maps.LatLng(42.657097, 23.353994),
                mapTypeId: google.maps.MapTypeId.ROADMAP
            });

            infoWindow = new google.maps.InfoWindow();

            google.maps.event.addListener(map, 'click', findAddress);
        }

        function findAddress(event) {
            var geocoder = new google.maps.Geocoder();
            geocoder.geocode({ latLng: event.latLng }, function (results, status) {
                if (status == google.maps.GeocoderStatus.OK) {
                    if (results[0]) {
                        var manucipality = getLocalityAndSublocality(results);
                        var caption = "rayon:" + manucipality.sublocality+",\n obshtina:" + manucipality.locality ;//results[0].formatted_address
                        infoWindow.setContent(caption);
                        infoWindow.setPosition(event.latLng);
                        infoWindow.open(map);
                    }
                }
            });
        }
        // Register an event listener to fire once when the page finishes loading.
        google.maps.event.addDomListener(window, 'load', init);
    </script>
</head>
<body>
    <div id="map"></div>
</body>
</html>
